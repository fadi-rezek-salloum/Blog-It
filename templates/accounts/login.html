{% extends '_base.html' %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12 col-xl-5 mx-auto mt-5 mb-5">
            <h3 class="display-4">Login</h3>
            <form method="POST" , action="">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input name="username" type="text" placeholder="User Name" required="true" autofocus="true"
                        class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                    <input name="password" type="password" placeholder="Password" required="true"
                        class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="custom-control custom-checkbox mb-3">
                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                </div>
                <div class="form-group mt-4">
                    <a href="{% url 'password_reset' %}" class="text-muted" style="text-decoration: underline;">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign
                    in</button>
            </form>


            {% for msg in messages %}
            <div id="{{ msg.tags }}-msg">
                <p> {{ msg }} </p>
            </div>
            {% endfor %}
            <div class="mt-4">
                <p style="font-size:1.2rem">Don't have an account?
                    <a href="{% url 'register' %}"> Register here... </a>
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
